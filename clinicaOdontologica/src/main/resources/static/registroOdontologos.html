<main>
    <div class="container">
        <h2 class="h2registro">Registre a un Odontologo</h2>
        <form id="nuevoOdontologo">
            <div class="form-group row">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="matricula" class="col-sm-2 col-form-label">Numero de Matricula</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="matricula" placeholder="Ingrese el numero de matricula" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </div>
        </form>
        <div id="response" style="display:none; margin-top:10px"></div>
